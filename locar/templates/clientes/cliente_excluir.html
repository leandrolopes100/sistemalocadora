{% extends "base.html" %}

{% block title %}Excluir Cliente{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto p-6 bg-white rounded-xl shadow-lg mt-6">
    <h1 class="text-2xl font-bold text-red-700 mb-4 flex items-center gap-2">
        <!-- Ícone de alerta -->
        <svg xmlns="http://www.w3.org/2000/svg" class="w-6 h-6 text-red-700" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01M5.93 5.93l12.12 12.12M12 3C7.03 3 3 7.03 3 12s4.03 9 9 9 9-4.03 9-9-4.03-9-9-9z"/>
        </svg>
        Excluir Cliente
    </h1>

    <p class="mb-6 text-slate-700">
        Tem certeza de que deseja excluir o cliente 
        <span class="font-semibold text-slate-900">{{ cliente.nome }}</span> 
        {% if cliente.cpf %}
            (CPF: <span class="font-mono">{{ cliente.cpf }}</span>)
        {% endif %}?
    </p>

    <form method="post" class="flex items-center gap-4">
        {% csrf_token %}
        <!-- Botão de exclusão -->
        <button type="submit"
            class="px-4 py-2 bg-red-600 text-white text-sm rounded-xl shadow hover:bg-red-700 transition">
            Excluir
        </button>
        <!-- Botão de cancelamento -->
        <a href="{% url 'cliente_list' %}"
           class="px-4 py-2 bg-slate-200 text-slate-800 text-sm rounded-xl shadow hover:bg-slate-300 transition">
            Cancelar
        </a>
    </form>
</div>
{% endblock %}
